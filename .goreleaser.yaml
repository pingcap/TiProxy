builds:
  -
    id: "tiproxy"
    main: ./cmd/tiproxy
    binary: tiproxy
    ldflags:
      - -s -w -X github.com/pingcap/TiProxy/pkg/util/versioninfo.TiProxyVersion={{.Version}} -X github.com/pingcap/TiProxy/pkg/util/versioninfo.TiProxyGitHash={{.FullCommit}}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - 7
      - 8
    goamd64:
      - v2
      - v3
  -
    id: "tiproxyctl"
    main: ./cmd/tiproxyctl
    binary: tiproxyctl
    ldflags:
      - -s -w -X github.com/pingcap/TiProxy/pkg/util/versioninfo.TiProxyVersion={{.Version}} -X github.com/pingcap/TiProxy/pkg/util/versioninfo.TiProxyGitHash={{.FullCommit}}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - 7
      - 8
    goamd64:
      - v2
      - v3
