workdir: "./work"
proxy:
  addr: "0.0.0.0:6000"
  tcp-keep-alive: true
  max-connections: 1000
  pd-addrs: "127.0.0.1:3080"
metrics:
  prom-cluster: "default"
api:
  addr: "0.0.0.0:2379"
  enable-basic-auth: false
  user: ""
  password: ""
log:
  level: "info"
  encoder: "tidb"
  log-file:
    filename: ""
    max-size: 300
    max-days: 1
    max-backups: 1
security:
  rsa-key-size: 4096
advance:
  # ignore-wrong-namespace: true
  # peer-port: "3081"
  # watch-interval: "10m"
