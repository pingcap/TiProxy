workdir: "./work"
listen-urls:
  - "http://0.0.0.0:3080"
advertise-urls:
  - "http://127.0.0.1:3080"
listen-peer-urls:
  - "http://0.0.0.0:3081"
advertise-peer-urls:
  - "http://127.0.0.1:3081"
config:
  ignore-wrong-namespace: true
proxy:
  addr: "0.0.0.0:6000"
  tcp-keep-alive: true
  max-connections: 1000
  pd-addrs: "127.0.0.1:2379"
metrics:
  prom-cluster: "default"
api:
  enable-basic-auth: false
  user: ""
  password: ""
log:
  level: "info"
  encoder: "tidb"
  log-file:
    filename: ""
    max-size: 300
    max-days: 1
    max-backups: 1
security:
  rsa-key-size: 4096
