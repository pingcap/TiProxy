workdir: "./work"
listen_urls:
  - "http://0.0.0.0:3080"
advertise_urls:
  - "http://127.0.0.1:3080"
listen_peer_urls:
  - "http://0.0.0.0:3081"
advertise_peer_urls:
  - "http://127.0.0.1:3081"
config:
  ignore_wrong_namespace: true
proxy:
  addr: "0.0.0.0:6000"
  tcp_keep_alive: true
  max_connections: 1000
  pd_addrs: "127.0.0.1:2379"
metrics:
  prom_cluster: "default"
api:
  enable_basic_auth: false
  user: ""
  password: ""
log:
  level: "info"
  encoder: "tidb"
  log_file:
    filename: ""
    max_size: 300
    max_days: 1
    max_backups: 1
security:
  rsa_key_size: 4096
