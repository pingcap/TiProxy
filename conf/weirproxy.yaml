workdir: "./work"
listen-urls:
  - "0.0.0.0:2379"
config:
  ignore_wrong_namespace: true
proxy:
  addr: "0.0.0.0:6000"
  tcp_keep_alive: true
  max_connections: 1000
  pd_addrs: "127.0.0.1:2379"
metrics:
  prom_cluster: "default"
api:
  enable_basic_auth: false
  user: ""
  password: ""
log:
  level: "info"
  encoder: "tidb"
  log_file:
    filename: ""
    max_size: 300
    max_days: 1
    max_backups: 1
security:
  rsa-key-size: 4096
